# Davis Weather Station Configuration
# Serial port (check: ls /dev/ttyUSB* /dev/ttyS*)
DAVIS_SERIAL_PORT=/dev/ttyUSB0
DAVIS_BAUD_RATE=2400

# Database
DAVIS_DB_PATH=/var/lib/davis-wx/weather.db

# Frontend
DAVIS_FRONTEND_DIR=/opt/davis-wx/frontend/dist

# Location (set via Settings page or here)
DAVIS_LATITUDE=0.0
DAVIS_LONGITUDE=0.0
DAVIS_ELEVATION_FT=0

# Server
DAVIS_HOST=0.0.0.0
DAVIS_PORT=8000
